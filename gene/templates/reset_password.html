          <h2>Reset Password</h2>

          <form method="POST" action="/reset_password">

              <input type="password" class="form-control" id="password" name="password" placeholder="Password">

            <button type="submit" class="btn btn-default">Submit</button>
          </form>
        </div>
      </div>
